<script>
    var audio, mutebtn, seek_bar;
    function initAudioPlayer(){
      audio = new Audio();
      audio.src = "Audio/transformers.mp3";
      audio.loop = true;
      audio.load= true; 
      audio.autoplay = true;
      
      
      // Set object references
      mutebtn = document.getElementById("mutebtn");
      // Add Event Handling
      mutebtn.addEventListener("click", mute);
      // Functions
      
      function mute(){
        if(audio.muted){
            audio.muted = false;
            mutebtn.style.background = "url(images_sound/speaker.png) no-repeat";
          } else {
            audio.muted = true;
            mutebtn.style.background = "url(images_sound/speaker_muted.png) no-repeat";
          }
      }
    }
    window.addEventListener("load", initAudioPlayer);
    </script>
