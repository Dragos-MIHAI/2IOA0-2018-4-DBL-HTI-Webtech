<!DOCTYPE html>
<html>
        <head>
                <title>Page Title</title>
                 
                <style>
                body {
                        background-image: url(" ");
                } 
                 
                </style>
                 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                 <script src="https://d3js.org/d3.v4.min.js"></script>
                 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
               
<script src="https://d3js.org/d3.v4.min.js"></script>
                </head>
                 
<body>

<script>
  let input = ''
  let items = ''
  let nodes = [];
  let verticesNames = [];
  let verticesIndex = []; // We will use this later to not have to search for each index separately. This will make the running time shorter
  let links = [];
  
 
    const api = 'https://raw.githubusercontent.com/DealPete/forceDirected/master/countries.json'

    var width = 500,
      height = 500;
    
    let svg = d3.select("body").append('svg')
      .attr("width", width)
      .attr("height", height)

    let  nodes = [{"id":"Marco"},{"id":"Lucas"},{"id":"Dragos"}];
                
    let links = [{"source":"Marco","target":"Marco","value":"1"},{"source":"Marco","target":"Lucas","value":"0.6947"},{"source":"Marco","target":"Dragos","value":"0.3967"},{"source":"Lucas","target":"Marco","value":"0.6947"},{"source":"Lucas","target":"Lucas","value":"1"},{"source":"Lucas","target":"Dragos","value":"0.2850"},{"source":"Dragos","target":"Marco","value":"0.3967"},{"source":"Dragos","target":"Lucas","value":"0.2850"},{"source":"Dragos","target":"Dragos","value":"1"}];
            

    let color = d3.scaleOrdinal(d3.schemeCategory20);
    
    let simulation = d3.forceSimulation()
      .force("link", d3.forceLink())
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));
    
    d3.json(api, function(error, graph) {
      if (error)
        throw error
    
      let link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke", "black")
        .attr("stroke-width", 4);
    
      let node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 5)
        .attr("fill", d => color(1))
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
    
      simulation
        .nodes(nodes)
        .on("tick", ticked)
    
      simulation.force("link")
        .links(links)
    
      function ticked() {
        link
          .attr("x1", function(d) {
            return d.source.x;
          })
          .attr("y1", function(d) {
            return d.source.y;
          })
          .attr("x2", function(d) {
            return d.target.x;
          })
          .attr("y2", function(d) {
            return d.target.y;
          });
    
        node
          .attr("cx", function(d) {
            return d.x;
          })
          .attr("cy", function(d) {
            return d.y;
          });
      }
    })
    
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }
    
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

</script>
</body>

</html>
