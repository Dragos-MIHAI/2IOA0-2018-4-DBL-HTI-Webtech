      .enter()
      .append("line")
      //width of a line based on its value in the data
      .attr("stroke-width", d => (4*(d.value)));
               
                 

//adding the nodes to the graph 
var node = graph.append("g")
      .attr("stroke", "#fff")
      //width of the circle surrounding the node
      .attr("stroke-width", 2.0)
      .selectAll("circle")
      .data(nodes)
      .enter()
      .append("circle")
      .attr("r", 6)
      .attr("fill", "red")
      
      //drag function
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
 
 //selecting data + drawing                 
simulation
      .nodes(nodes)
      .on("tick", tick);


simulation.force("link")
      .links(links);     

//assigning name to each node      
node.append("title")
      .text(d => d.id);

//drawin the graph on the right place
function tick() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
        
    node
      .attr("cx", function(d) { return d.x;})
      .attr("cy", function(d) { return d.y;})
}


//movement
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
 </script>

</body>
</html>
